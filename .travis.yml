sudo: true

language: python

matrix:
    include:
        - os: linux
          sudo: required
          python: 3.7
          dist: xenial
        - os: linux
          sudo: required
          python: 3.6
        - os: linux
          sudo: required
          python: 3.5
        - os: linux
          sudo: required
          python: 3.4

install:
  - pip install -r dev-requirements.txt
  - python setup.py install

script:
  - python -m pytest opem/Test --cov=opem --cov-report=term
after_success:
  - codecov