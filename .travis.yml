sudo: true

language: python

matrix:
    include:
        - os: linux
          sudo: required
          python: 3.6
        - os: linux
          sudo: required
          python: 3.5
        - os: linux
          sudo: required
          python: 3.4
        - os: osx
          language: generic
          env: TOXENV=py36
        - os: osx
          language: generic
          env: TOXENV=py35
        - os: osx
          language: generic
          env: TOXENV=py34

install:
  - pip install -r dev-requirements.txt
  - python setup.py install

script:
  - python -m pytest opem/Test --cov=opem --cov-report=term
after_success:
  - codecov